<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's That Pokemon?</title>

    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="app">
      <div class="card">
        <h1 class="card__header">Who's That Pokemon?</h1>
        <div class="card__image">
          <div class="frame">
            <img src="http://lorempixel.com/200/200/" alt="" class="whos-that" >
          </div>
        </div>
        <div class="card__content">
          <ul class="choices row">
            <li class="choice">
              <button class="btn">Bulbasaur</button>
            </li>
            <li class="choice">
              <button class="btn">Pikachu</button>
            </li>
            <li class="choice">
              <button class="btn">Charmander</button>
            </li>
            <li class="choice">
              <button class="btn">Ratatta</button>
            </li>
          </ul>

          <template>
            <div class="row">
              <h2>It was Pikachu!</h2>
              <h2>Good Pick!</h2>
            </div>

            <div class="row">
              <button class="btn">Try Again!</button>
            </div>
        </div>
        </template>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
