<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's That Pokemon?</title>

    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="app">
      <div class="card">
        <h1 class="card__header">Who's That {{ name }}?</h1>
        <div class="card__image">
          <div class="frame">
            <img :src="information.whosThat.sprite" alt="" class="whos-that" :class="pick ? 'show' : null">
          </div>
        </div>
        <div class="card__content">
          <ul class="choices row">
            <li class="choice" v-for="item in information.choices">
              <button class="btn" v-on:click="choose(item)">{{ item }}</button>
            </li>
          </ul>

          <template v-if="pick">
            <div class="row">
              <h2>It was {{ information.whosThat.weight }}!</h2>
              <h2>You picked {{ pick }}.</h2>
              <h2 v-if="pick === information.whosThat.name">Good Pick!</h2>
            </div>

            <div class="row">
              <button class="btn" v-on:click="reset()">Try Again!</button>
            </div>
          </template>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
