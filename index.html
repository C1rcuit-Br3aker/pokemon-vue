<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's That Pokemon?</title>

    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="app">
      <h1>Who's That Pokemon?</h1>
      <div class="frame">
        <img :src="whosThat.sprite" alt="" class="whos-that" :class="pick ? 'show': null">
      </div>
      <ul class="choices row">
        <li class="choice" v-for="choice in choices">
          <button class="btn" v-on:click="choose(choice)">{{ choice }}</button>
        </li>
      </ul>

      <template v-if="pick">
        <div class="row">
          <h2>It was {{ whosThat.name }}!</h2>
          <h2 v-if="pick === whosThat.name">Good Pick!</h2>
        </div>

        <div class="row">
          <button class="btn" v-on:click="reset">Try Again!</button>
        </div>
      </template>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
